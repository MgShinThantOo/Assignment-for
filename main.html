<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
          <div class="header">
            <img src="https://upload.wikimedia.org/wikipedia/my/6/66/Logo_of_Myanmar_Institute_of_Information_Technology.png" alt="MIIT Logo" class="logo" />
            <h1>Myanmar Institute of <br> Information Technology</h1>
          </div>
          <form class="login-form">
            <div class="form">
                <input type="text" placeholder="Username" />
                <input type="password" placeholder="Password" />
                <div class="options">
                <label><input type="checkbox" /> Remember username</label>
                </div>
                <button type="submit" class="login-btn">Log in</button>
            </div>
            <div class="extras">
              <a href="#">Forgotten your username or password?</a>
              <p>Cookies must be enabled in your browser</p>
              <p>Some courses may allow guest access</p>
              <button class="guest-btn">Log in as a guest</button>
            </div>
          </form>
        </div>
      </div>
</body>
</html>
